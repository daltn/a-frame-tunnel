<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: red">
      <a-assets>
        <img id="square" src="/images/forest.png" />
      </a-assets>
      <a-sphere
        material="fog: false"
        position="0 1.6 -5"
        radius="1.25"
        src="#square"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
      </a-sphere>
      <a-torus
        color="#43A367"
        position="0 1.6 -5"
        arc="360"
        radius="5"
        radius-tubular="0.5"
        src="#square"
      ></a-torus>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>

  <script src="action.js"></script>

</html>
