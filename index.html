<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="square" src="/images/forest.png" />
      </a-assets>
      <a-sphere
        material="fog: false"
        position="0.5 1.25 -5"
        radius="1.25"
        src="#square"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
      >
      </a-sphere>
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
