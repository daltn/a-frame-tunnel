<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@3.0.2/dist/aframe-randomizer-components.min.js"></script>
  </head>
  <body>
    <a-scene background="color: red">
      <a-assets>
        <img id="square" src="/images/forest.png" />
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg" />
        <img id="skyTexture" src="/images/space.jpg" />
        <a-mixin
          id="light"
          geometry="primitive: sphere; radius: 1.5"
          material="color: #FFF; shader: flat"
          light="color: #DDDDFF; distance: 120; intensity: 2; type: point"
        ></a-mixin>
        <a-mixin
          id="torusKnot"
          random-torus-knot
          random-material
          random-position="min: -60 -60 -80; max: 60 60 40"
        ></a-mixin>
      </a-assets>

      <a-sphere
        material="fog: false"
        position="0 1.6 -30"
        radius="1.25"
        src="#square"
        rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
      >
      </a-sphere>
      <a-entity entity-generator="mixin: torusKnot; num: 120"></a-entity>
      <a-torus
        color="#43A367"
        position="0 1.6 -5"
        arc="360"
        radius="5"
        radius-tubular="0.5"
        src="#square"
      ></a-torus>

      <a-entity
        animation="property: rotation; to: 0 0 360; dur: 4000; easing: linear; loop: true"
      >
        <a-entity mixin="light" position="30 0 0"></a-entity>
      </a-entity>
      <a-entity
        animation="property: rotation; to: 360 0 0; dur: 4000; easing: linear; loop: true"
      >
        <a-entity mixin="light" position="0 0 40"></a-entity>
      </a-entity>

      <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>

  <script src="action.js"></script>
</html>
